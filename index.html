<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>A REAL COOL FORM</title>
    <link rel="stylesheet" href="./style/main.css">
  </head>

  <body>

    <div class="container">

      <div class="column1">

        <form action="#" method="post">

          <div class="firstname">
            <label>First Name:</label>
          </div>
          <input type="text" placeholder="Varg">

      <div class="lastname">
        <div class="plain">
          <label>Last Name:</label>
        </div>
        <input type="text" placeholder="Vikernes">
      </div>

      <div class="email">
        <div class="plain">
          <label>Email Address:</label>
        </div>
        <input type="email" placeholder="matt@theironyard.com">
      </div>

      <div class="nationality">
        <div class="plain">
          <label>Country:</label>
        </div>
        <input type="text" placeholder="France">
      </div>

      <div class="bio">
        <div class="plain">
          <label>Biography:</label>
        </div>
        <textarea name="text-area"></textarea>
      </div>

    </div>

    <div class="column2">

      <div class="phone">
        <div class="plain">
          <label>Phone Number:</label>
        </div>
        <input type="text" placeholder="+351 999 9999">
      </div>

      <div class="1984">
        <div class="plain">
          <label>Affiliations:</label>
        </div>
        <textarea name="text-area"></textarea>
      </div>

      <div class="employment">
        <div class="plain">
          <label>Occupation:</label>
        </div>
        <input type="text" placeholder="make a selection">
      </div>

      <div class="whocares">
        <div class="plain">
          <label>Cat's Name:</label>
        </div>
        <input type="text" placeholder="Kitty">
      </div>

      <div class="favgadget">
        <div class="plain">
          <label>Favorite Gadget:</label>
        </div>
        <input type="text" placeholder="Annoy-a-tron">
      </div>

    </div>

    <div class="column3">

      <div class="forte">
        <div class="plain">
          <label>Type of Talent:</label>
        </div>
        <input type="text" placeholder="Choose a talent">
      </div>

      <div class="bev">
        <div class="plain">
          <label>Favorite Drink:</label>
        </div>
        <input type="text" placeholder="Green Tea">
      </div>

      <div class="superpowers">
        <div class="plain">
          <label>Special Power:</label>
        </div>
        <input type="text" placeholder="Anti-Gravity">
      </div>

      <div class="woc">
          <div class="plain">
            <label>Weapon of Choice:</label>
          </div>
          <input type="text" placeholder="Lightsaber">
      </div>

        <div class="comments">
          <div class="plain">
            <label>Comments:</label>
          </div>
          <textarea name="text-area"></textarea>
        </div>

      </div>
    </div>

  </body>

</html>
