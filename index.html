<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>A REAL COOL FORM</title>
    <link rel="stylesheet" href="./style/main.css">
  </head>

  <body>

    <div class="container">

      <div class="column">

        <form action="#" method="post">

          <div class="firstname">
            <label>First Name:</label>
          </div>
          <input type="text" placeholder="Varg">

      <div class="lastname">
        <div class="plain">
          <label>Last Name:</label>
        </div>
        <input type="text" placeholder="Vikernes">
      </div>

      <div class="email">
        <div class="plain">
          <label>Email Address:</label>
        </div>
        <input type="email" placeholder="varg@prison.no">
      </div>

      <div class="nationality">
        <div class="plain">
          <label>Country:</label>
        </div>
        <input type="text" placeholder="France">
      </div>

      <div class="bio">
        <div class="plain">
          <label>Biography:</label>
        </div>
        <textarea name="text-area"></textarea>
      </div>

    </div>

    <div class="column">

      <div class="phone">
        <div class="plain">
          <label>Phone Number:</label>
        </div>
        <input type="text" placeholder="+351 999 9999">
      </div>

      <div class="1984">
        <div class="plain">
          <label>Affiliations:</label>
        </div>
        <textarea name="text-area"></textarea>
      </div>

      <div class="employment">
        <div class="plain">
          <label>Occupation:</label>
        </div>
        <input type="text" placeholder="make a selection">
      </div>

      <div class="whocares">
        <div class="plain">
          <label>Cat's Name:</label>
        </div>
        <input type="text" placeholder="Kitty">
      </div>

      <div class="favgadget">
        <div class="plain">
          <label>Favorite Gadget:</label>
        </div>
        <input type="text" placeholder="that ab shocker thing">
      </div>

    </div>

    <div class="column">

      <div class="forte">
        <div class="plain">
          <label>Type of Talent:</label>
        </div>
        <select name="talents">
          <option value="run fast">
            Run Fast
         </option>
         <option value="jump high">
           Jump High
         </option>
         <option value="karate chops">
           Karate Chops
         </option>
       </select>

      </div>

      <div class="bev">
        <div class="plain">
          <label>Favorite Drink:</label>
        </div>
        <input type="text" placeholder="Red Wine">
      </div>

      <div class="superpowers">
        <div class="plain">
          <label>Special Power:</label>
        </div>
        <input type="text" placeholder="Scanners Headsplosion">
      </div>

      <div class="woc">
          <div class="plain">
            <label>Weapon of Choice:</label>
          </div>
          <select name="weapons">
            <option name="lamp">
              A Lamp
            </option>
            <option name="axe">
              An Axe
            </option>
            <option name="blackmetal">
              Black Metal
            </option>
          </select>

      </div>

        <div class="comments">
          <div class="plain">
            <label>Comments:</label>
          </div>
          <textarea name="text-area"></textarea>
        </div>

      </div>
    </div>

  </body>

</html>
